<body>

  <header>

      <a class="logo" href="/">

      <span id="trigger-mobile-menu" class="hamburger"><span class="line"></span></span>
      <ul id="menu" class="menu">
        <li><a onclick="smoothScroll(document.getElementById(''));" href="#"></a></li>
        <li><a onclick="smoothScroll(document.getElementById(''));" href="#"></a></li>
        <li><a onclick="smoothScroll(document.getElementById(''));" href="#"></a></li>
        <li><a onclick="smoothScroll(document.getElementById(''));" href="#"></a></li>
      </ul>
    </div>
  </header>


  <section >
    <div class="wrapper">
      </div>
    </div>
  </section>



<footer>
  <div class="wrapper">

  </div>
</footer>


<script>

const menu = document.querySelector("#menu");
const menuTrigger = document.querySelector("#trigger-mobile-menu");

const toggleMenu = () => {
  menuTrigger.classList.toggle("open");
  document.documentElement.classList.toggle("menu-open");
}

//When menuTrigger is click add the class of open to menutrigger and menu
menuTrigger.addEventListener("click", toggleMenu);

//Loop over the menuItems and add event handler.
//When menu item is clicked remove the class open from the
Array.from(menu.children).forEach(i => {
  i.addEventListener("click", toggleMenu)
});


//Scroll to section
window.smoothScroll = function(target) {
  const scrollContainer = target;
  do { //find scroll container
    scrollContainer = scrollContainer.parentNode;
    if (!scrollContainer) return;
    scrollContainer.scrollTop += 1;
  } while (scrollContainer.scrollTop == 0);

  const targetY = 0;
  do { //find the top of target relatively to the container
    if (target == scrollContainer) break;
    targetY += target.offsetTop;
  } while (target = target.offsetParent);

  scroll = function(c, a, b, i) {
    i++; if (i > 30) return;
    c.scrollTop = a + (b - a) / 30 * i;
    setTimeout(function(){ scroll(c, a, b, i); }, 10);
  }
  // start scrolling
  scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
}


</script>
</body>
